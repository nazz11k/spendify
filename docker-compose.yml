version: '3.8'

services:
  db:
    image: postgres:15
    container_name: spendify_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "${DB_PORT}:5432"
    networks:
      - spendify_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  ai_service:
    build:
      context: ./recipe-extraction
    container_name: spendify_ai
    env_file:
      - .env
    environment:
      CANDIDATE_LABELS: ${DEFAULT_LABELS}
    ports:
      - "${RECEIPT_EXTRACTOR_API_PORT}:8001"
    volumes:
      - ./recipe-extraction/app:/app/app
      - ./recipe-extraction/run.py:/app/run.py
      - paddle_cache:/app/models/paddleocr
    networks:
      - spendify_net

  backend:
    build:
      context: ./backend
    container_name: spendify_backend
    env_file:
      - .env
    environment:
      DEBUG: ${DEBUG}
      SECRET_KEY: ${SECRET_KEY}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      AI_SERVICE_URL: http://ai_service:8001/api/process/
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      ai_service:
        condition: service_started
    networks:
      - spendify_net

volumes:
  postgres_data:
  media_volume:
  paddle_cache:

networks:
  spendify_net:
    driver: bridge